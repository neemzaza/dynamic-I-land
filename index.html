<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Try your Dynamic I-Land</title>
  </head>
  <body>
    <div class="title">
      <h1 id="view">Welcome to Dynamic I-land</h1>
      <p>
        Made by 
        <a href="https://it-airwavy.netlify.app/" target="_blank">Airwavy!!</a>, 
        <a href="https://youtube.com/@SarutAirwavy" target="_blank">YouTube</a>, 
        <a href="https://github.com/neemzaza/dynamic-i-land" target="_blank">Github</a>
        with static HTML, custom CSS and custom JavaScript.
      </p>
      
      <section class="problem" id="problem">
        <p>Oops! Your browser had some problem to:</p>
        <ul>

        </ul>
      </section>
    </div>
    <div class="screen" id="screen">
      <div class="grid">
        <div class="status-left" id="status-left">
          <p id="time"></p>
        </div>
        <div
          class="dynamic-island"
          style="font-weight: 500;"
          id="dynamic-island"
        ></div>
        <div class="status-right" id="status-right">
          <i class="status-icon bi bi-reception-4"></i>
          <i class="status-icon bi bi-wifi"></i>
          <p id="battery-number">100</p>
        </div>
      </div>

      <div class="menu">
        <div class="app-section">
          <div
          class="app"
          onclick="onDynamicIslandStateChange('Charging',`<div class='green'><i class='bi bi-battery-half'></i> ${batteryLevel}%</div>`,'battery', 3000)"
          id="battery"
        >
          <i class="bi bi-battery-charging"></i>
        </div>
        <p>Battery</p>
        </div>

        <div class="app-section">
          <div
          class="app"
          onclick="onToggleApp('i-land')"
          id="i-land-app"
        >
        <i class="icon-dynamic bi bi-capsule"></i>
        </div>
        <p>Dynamic I-Land</p>
        </div>

        <div class="app-section">
          <div
          class="app"
          onclick="onToggleApp('settings')"
          id="settings-app"
        >
        <i class="bi bi-gear-wide-connected"></i>
        </div>
        <p>Settings</p>
        </div>

      </div>

      <div class="custom-zone content" id="i-land-content">
        <div class="container">
          <h4>Custom Dynamic I-land</h4>
          <button onclick="onExecuteDynamicILand()">Execute!</button>
          <br>
          <hr>
          <label>Left and Right Data (Can use <a href="https://icons.getbootstrap.com/" target="_blank">bootstrap icons</a>)</label>
          <br>
          <input type="text" onchange="onChangeValue()" id="left-side" placeholder="Left side data"/>
          <input type="text" onchange="onChangeValue()" id="right-side" placeholder="Right side data"/>
          <br>
          <label>Type (0 = normal I-land, 1 = medium I-land, 2 large I-land)</label>
          <input type="number" onchange="onChangeValue()" placeholder="0, 1 or 2?" id="type-i-land">
          <br>
          <label>Duration (Seconds)</label>
          <input type="number" onchange="onChangeValue()" placeholder="17" id="duration"><label>seconds</label>

          <p>Summary:</p>
          <ul>
            <li><i class="bi bi-border-left"></i> Left Side: <span id="left-side-show"></span></li>
            <li><i class="bi bi-border-right"></i> Right Side: <span id="right-side-show"></span></li>
            <li><i class="bi bi-question-lg"></i> Type: <span id="type-i-land-show"></span></li>
            <li><i class="bi bi-stopwatch"></i> Duration: <span id="duration-show"></span></li>
          </ul>
          <hr>
          <a href="#dynamic-island">
            <button onclick="onExecuteDynamicILand()">Execute!</button>
          </a>
        </div>
      </div>

      <div class="custom-zone content" id="settings-content">
        <div class="container">
          <h4>Settings</h4>
          <hr>
          <label>Background (You can import from website! by paste your url of image below)</label>
          <br>
          <input type="text" id="background-input" placeholder="Default : purple background"/>
          <br>
          <button onclick="onChangeBackground()">Save</button>
        </div>
      </div>

    </div>
    
  </body>
  <script>
    

  </script>

  <script src="script.js"></script>
  <script src="execute.js"></script>
  <script src="toggleApp.js"></script>
  <script src="settings.js"></script>
</html>
