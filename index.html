<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Static Template</title>
  </head>
  <body>
    <h1>Welcome to Dynamic I-land</h1>
    <div class="screen">
      <div class="grid">
        <div class="status-left" id="status-left">
          <p id="time"></p>
        </div>
        <div
          class="dynamic-island"
          style="font-weight: 500;"
          id="dynamic-island"
        ></div>
        <div class="status-right" id="status-right">
          <i class="status-icon bi bi-reception-4"></i>
          <i class="status-icon bi bi-wifi"></i>
          <p id="battery-number"></p>
        </div>
      </div>

      <div class="menu">
        <div class="app-section">
          <button
          class="app"
          onclick="onDynamicIslandStateChange('Charging',`<div class='green'><i class='bi bi-battery-half'></i> ${batteryLevel}%</div>`,'battery')"
          id="battery"
        >
          <i class="bi bi-battery-charging"></i>
        </button>
        <p>Battery</p>
        </div>

        <div class="app-section">
          <button
          class="app"
          onclick="onDynamicIslandStateChange('Charging',`<div class='green'><i class='bi bi-battery-half'></i> ${batteryLevel}%</div>`,'battery')"
          id="battery"
        >
          <i class="bi bi-battery-charging"></i>
        </button>
        <p>Battery</p>
        </div>

        <div class="app-section">
          <button
          class="app"
          onclick="onDynamicIslandStateChange('Charging',`<div class='green'><i class='bi bi-battery-half'></i> ${batteryLevel}%</div>`,'battery')"
          id="battery"
        >
          <i class="bi bi-battery-charging"></i>
        </button>
        <p>Battery</p>
        </div>

        <div class="app-section">
          <button
          class="app"
          onclick="onDynamicIslandStateChange('Charging',`<div class='green'><i class='bi bi-battery-half'></i> ${batteryLevel}%</div>`,'battery')"
          id="battery"
        >
          <i class="bi bi-battery-charging"></i>
        </button>
        <p>Battery</p>
        </div>

        <div class="app-section">
          <button
          class="app"
          onclick="onDynamicIslandStateChange('Charging',`<div class='green'><i class='bi bi-battery-half'></i> ${batteryLevel}%</div>`,'battery')"
          id="battery"
        >
          <i class="bi bi-battery-charging"></i>
        </button>
        <p>Battery</p>
        </div>
      </div>
    </div>
  </body>
